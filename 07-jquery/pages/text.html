<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning jQuery</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center"><u>jQuery</u> - Category: Text Methods</h1>
    <div class="card">
      <div class="shadow">
        <ul class="list-horizontal">
          <li class="list-horizontal-item">
            <img src="./img/google-brands.svg" alt="Google" class="img" />
          </li>
          <li class="list-horizontal-item">
            <img src="./img/github-brands.svg" alt="GitHub" class="img" />
          </li>
          <li class="list-horizontal-item">
            <img src="./img/twitter-brands.svg" alt="Twitter" class="img" />
          </li>
        </ul>
      </div>
    </div>
    <div class="card">
      <h2>Social Networks</h2>
      <div class="row">
        <div class="col-6">
          <ul class="list-base" id="list-links">
            <li class="list-base-item">
              <a href="https://facebook.com" title="Facebook" class="text-decoration"></a>
            </li>
            <li class="list-base-item">
              <a href="https://instagram.com" title="Instagram" class="text-decoration"></a>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <h3>Add social networks</h3>
          <form class="form">
            <div class="form-group">
              <input type="url" class="input-element" placeholder="Link" id="link" required/>
            </div>
            <div class="text-right">
              <button type="button" class="btn btn-outline primary" id="add-link">Add link</button>
            </div>
          </form>
          <div id="message"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/03-texts.js"></script>
</body>

</html>
