<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning jQuery</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Get started <u>jQuery</u></h1>
    <div class="shadow" id="paragraph">
      <p id="silver">Silver</p>
      <p id="orange">Orange</p>
      <p id="maroon">Maroon</p>
    </div>
    <div class="shadow">
      <ul class="list-horizontal text-center">
        <li class="list-horizontal-item">
          <a href="https://github.com" title="GitHub">
            <img src="./img/github-brands.svg" alt="GitHub" class="img" />
            GitHub
          </a>
        </li>
        <li class="list-horizontal-item">
          <a href="https://google.com" title="Google">
            <img src="./img/google-brands.svg" alt="Google" class="img" />
            Google
          </a>
        </li>
        <li class="list-horizontal-item">
          <a href="https://twitter.com" title="Twitter">
            <img src="./img/twitter-brands.svg" alt="Twitter" class="img" />
            Twitter
          </a>
        </li>
        <li class="list-horizontal-item">
          <a href="https://instagram.com" title="Instagram">
            <img src="./img/instagram-brands.svg" alt="Instagram" class="img" />
            Instagram
          </a>
        </li>
        <li class="list-horizontal-item">
          <a href="https://facebook.com" title="Facebook">
            <img src="./img/facebook-f-brands.svg" alt="Facebook" class="img" />
            Facebook
          </a>
        </li>
      </ul>
    </div>
    <span>Learning</span>
  </div>
  <script type="text/javascript" src="./js/01-selectors.js"></script>
</body>

</html>
